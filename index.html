<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: skyblue;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25rem;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a:hover {
            background-color: blue;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button {
            background-color: skyblue;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: blue;
        }

        body.dark {
            background-color: #333;
            color: #f4f4f4;
        }

        .icon {
            width: 30px;
            height: 30px;
        }

        .sun-icon {
            display: block;
        }

        .moon-icon {
            display: none;
        }

        body.dark .sun-icon {
            display: none;
        }

        body.dark .moon-icon {
            display: block;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                margin-top: 1rem;
            }

            nav a {
                font-size: 1rem;
                padding: 0.3rem 0.8rem;
            }

            button {
                margin-top: 1rem;
                padding: 0.8rem;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1rem;
            }

            nav a {
                font-size: 0.9rem;
                padding: 0.3rem 0.6rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Theme Switcher</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
           
            <button onclick="toggleTheme()">
                <svg id="sun-icon" class="icon sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v2m0 12v2m-6-6H4m16 0h-2M4.22 4.22l1.42 1.42m12.02 12.02l1.42 1.42M4.22 19.78l1.42-1.42m12.02-12.02l1.42-1.42M12 6a6 6 0 100 12 6 6 0 000-12z"/>
                </svg>
            
                <svg id="moon-icon" class="icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.293 16.293A8 8 0 1111 3a8 8 0 004.293 13.293z"/>
                </svg>
            </button>
        </nav>
    </header>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
        }
    </script>

</body>
</html>
